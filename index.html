<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebensrad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Lebensrad</h1>
    <form id="lifeWheelForm">
        <label for="lifeQuality">1. Wie bewertest du deine Lebensqualität? (0-10)</label>
        <input type="range" id="lifeQuality" name="lifeQuality" min="0" max="10" value="5" class="slider">
        <span id="lifeQualityValue">5</span>

        <label for="career">2. Wie bewertest du deine Karriere? (0-10)</label>
        <input type="range" id="career" name="career" min="0" max="10" value="5" class="slider">
        <span id="careerValue">5</span>

        <label for="family">3. Wie bewertest du deine Familie/Freunde? (0-10)</label>
        <input type="range" id="family" name="family" min="0" max="10" value="5" class="slider">
        <span id="familyValue">5</span>

        <label for="health">4. Wie bewertest du deine Gesundheit? (0-10)</label>
        <input type="range" id="health" name="health" min="0" max="10" value="5" class="slider">
        <span id="healthValue">5</span>

        <label for="friendship">5. Wie bewertest du deine Freundschaften? (0-10)</label>
        <input type="range" id="friendship" name="friendship" min="0" max="10" value="5" class="slider">
        <span id="friendshipValue">5</span>

        <label for="romance">6. Wie bewertest du dein Liebesleben? (0-10)</label>
        <input type="range" id="romance" name="romance" min="0" max="10" value="5" class="slider">
        <span id="romanceValue">5</span>

        <label for="personalGrowth">7. Wie bewertest du dein persönliches Wachstum? (0-10)</label>
        <input type="range" id="personalGrowth" name="personalGrowth" min="0" max="10" value="5" class="slider">
        <span id="personalGrowthValue">5</span>

        <label for="fun">8. Wie bewertest du Spaß & Erholung? (0-10)</label>
        <input type="range" id="fun" name="fun" min="0" max="10" value="5" class="slider">
        <span id="funValue">5</span>

        <label for="finance">9. Wie bewertest du deine finanzielle Situation? (0-10)</label>
        <input type="range" id="finance" name="finance" min="0" max="10" value="5" class="slider">
        <span id="financeValue">5</span>

        <label for="environment">10. Wie bewertest du deine Wohnsituation? (0-10)</label>
        <input type="range" id="environment" name="environment" min="0" max="10" value="5" class="slider">
        <span id="environmentValue">5</span>

        <button type="submit">Lebensrad generieren</button>
    </form>

    <div class="chart-container">
        <canvas id="lifeWheelChart"></canvas>
    </div>

    <!-- Visible download button for PDF -->
    <div style="margin-top:12px;">
      <button id="download-pdf" type="button">PDF herunterladen</button>
    </div>

    <!-- jsPDF (UMD build) - required for PDF export -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
